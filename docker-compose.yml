version: '3.7'
## docker login docker.iscinternal.com
## Connect to SMP mirror A
## http://127.0.0.1:9092/csp/sys/UtilHome.csp
## Commands: 
# docker exec -it mirrorA iris session IRIS

x-var: &IRIS_IMAGE
  "containers.intersystems.com/intersystems/iris:2020.3.0.221.0"
x-var: &ARBITER_IMAGE
  "containers.intersystems.com/intersystems/arbiter:2020.3.0.221.0"

services:
  mirrorA:
    container_name: mirrorA
    hostname: mirrorA
    image: *IRIS_IMAGE
    init: true    
    depends_on:
      - arbiter
    volumes:
      - ./irisA:/ISC
      - ./:/ISC/utiles
      - ./cpf:/cpf
      - ./project:/project
      - ./uploadA:/home/irisowner/upload
    environment:
      - ISC_DATA_DIRECTORY=/ISC/install
      - ISC_CPF_MERGE_FILE=/cpf/merge.cpf
      - IRIS_systemname=mirrorA
      - ARBITER_ip=10.0.100.2
      - TZ=JST-9
    ports:
      - "9092:52773"
    command:
      --key /ISC/utiles/iris.key
      -a /ISC/utiles/installer.sh
    networks:
      iris-tier:
        ipv4_address: 10.0.1.2    
      arbiter-tier:

  mirrorB:
    container_name: mirrorB
    hostname: mirrorB
    image: *IRIS_IMAGE
    init: true    
    depends_on:
      - mirrorA
      - arbiter
    volumes:
      - ./irisB:/ISC
      - ./:/ISC/utiles
      - ./cpf:/cpf
      - ./uploadB:/home/irisowner/upload
    environment:
      - ISC_DATA_DIRECTORY=/ISC/install
      - ISC_CPF_MERGE_FILE=/cpf/merge.cpf
      - IRIS_systemname=mirrorB
      - TZ=JST-9
    ports:
      - "9093:52773"
    command:
      --key /ISC/utiles/iris.key
      -a /ISC/utiles/installer.sh
    networks:
      iris-tier:
        ipv4_address: 10.0.1.3    
      arbiter-tier:

  arbiter:
    container_name: arbiter
    hostname: arbiter
    image: *ARBITER_IMAGE
    init: true    
    command: 
      - /usr/local/etc/irissys/startISCAgent.sh 2188
    environment:
      - TZ=JST-9
    networks:
      arbiter-tier:
        ipv4_address: 10.0.100.2    

networks:
  iris-tier:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.1.0/24
  arbiter-tier:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.0.100.0/24