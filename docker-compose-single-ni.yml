version: '3.7'
## docker login docker.iscinternal.com
## Connect to SMP mirror A
## http://127.0.0.1:9092/csp/sys/UtilHome.csp
## Commands: 
# docker exec -it mirrorA iris session IRIS

x-var: &IRIS_IMAGE
  "containers.intersystems.com/intersystems/iris:2020.3.0.221.0"
x-var: &ARBITER_IMAGE
  "containers.intersystems.com/intersystems/arbiter:2020.3.0.221.0"
x-var: &WEBGW_IMAGE
  "iris-webgateway-example_web:latest"

services:
  mirrorA:
    container_name: mirrorA
    hostname: mirrorA
    image: *IRIS_IMAGE
    init: true    
    depends_on:
      - arbiter
    volumes:
      - ./irisA:/ISC
      - ./:/ISC/utiles
      - ./cpf:/cpf
      - ./project:/project
      - ./uploadA:/home/irisowner/upload
    environment:
      - ISC_DATA_DIRECTORY=/ISC/install
      - ISC_CPF_MERGE_FILE=/cpf/merge.cpf
      - IRIS_systemname=mirrorA
      - ARBITER_ip=10.1.100.10
      - MirrorAddress_ip=10.1.1.2
      - ECPAddress_ip=10.1.1.2
      - TZ=JST-9
    ports:
      - "9092:52773"
    command:
      --key /ISC/utiles/iris.key
      -a /ISC/utiles/installer.sh
    networks:
      iris-tier:
        ipv4_address: 10.1.1.2    

  mirrorB:
    container_name: mirrorB
    hostname: mirrorB
    image: *IRIS_IMAGE
    init: true    
    depends_on:
      - mirrorA
      - arbiter
    volumes:
      - ./irisB:/ISC
      - ./:/ISC/utiles
      - ./cpf:/cpf
      - ./uploadB:/home/irisowner/upload
    environment:
      - ISC_DATA_DIRECTORY=/ISC/install
      - ISC_CPF_MERGE_FILE=/cpf/merge.cpf
      - IRIS_systemname=mirrorB
      - primaryAgentAddress_ip=10.1.1.2
      - MirrorAddress_ip=10.1.1.3
      - ECPAddress_ip=10.1.1.3
      - TZ=JST-9
    ports:
      - "9093:52773"
    command:
      --key /ISC/utiles/iris.key
      -a /ISC/utiles/installer.sh
    networks:
      iris-tier:
        ipv4_address: 10.1.1.3    

  arbiter:
    container_name: arbiter
    hostname: arbiter
    image: *ARBITER_IMAGE
    init: true    
    command: 
      - /usr/local/etc/irissys/startISCAgent.sh 2188
    environment:
      - TZ=JST-9
    networks:
      iris-tier:
        ipv4_address: 10.1.100.10

  webgw:
    container_name: webgw
    hostname: webgw
    image: *WEBGW_IMAGE
    init: true    
    environment:
      - TZ=JST-9
      - CONFIG_NAME=MIRRORA
      - SERVER_HOST=mirrorA
      - SERVER_PORT=1972
      - CONFIG_NAME2=MIRRORB
      - SERVER_HOST2=mirrorB
      - SERVER_PORT2=1972
    ports:
      - "80:80"
    networks:
      iris-tier:
        ipv4_address: 10.1.100.11

networks:
  iris-tier:
    driver: bridge
    ipam:
      driver: default
      config:
      - subnet: 10.1.0.0/16
